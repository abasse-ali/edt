name: Update EDT Calendar

on:
  schedule:
    - cron: '0 5 * * *' # Tous les jours Ã  05h00 UTC (06h00 France)
  workflow_dispatch: # Permet de lancer manuellement pour tester

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pdfplumber ics pytz

      - name: Create output directory
        run: mkdir -p public

      - name: Run script
        run: python main.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true
