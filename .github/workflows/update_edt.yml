name: Update EDT

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ÉTAPE CRUCIALE POUR L'IA (Conversion Image)
      - name: Install Poppler
        run: sudo apt-get install -y poppler-utils

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run parser script
        env:
          # On passe la clé API secrète au script ici
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python edt_parser.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add edt.ics
          if git diff --staged --quiet; then
            echo "Pas de changement."
          else
            git commit -m "Mise à jour EDT via IA"
            git pull --rebase -Xtheirs origin main
            git push origin main
          fi
