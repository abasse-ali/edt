name: Mise à jour EDT

on:
  schedule:
    - cron: '0 4 * * *' # Tous les jours à 04h00 UTC
  workflow_dispatch: # Permet de lancer manuellement pour tester

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Nécessaire pour sauvegarder le fichier sur le repo

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer dépendances
        run: |
          pip install requests google-generativeai

      - name: Lancer le script d'extraction
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit et Push du fichier ICS
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add emploi_du_temps.ics
          # Ne commit que si le fichier a changé
          git diff --quiet && git diff --staged --quiet || (git commit -m "Mise à jour EDT $(date +'%Y-%m-%d')" && git push)
